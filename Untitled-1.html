<body>
    <script>
        // Creazione di due oggetti
        var nominativo = {
            nome: "Mario",
            cognome: "Rossi"
        };
        var dati = {
            eta: 39
        };

        // Assegnazione di `nominativo` come prototipo di `dati`
        dati.__proto__ = nominativo;

        // Stampa degli oggetti
        console.log("Dati:", dati);
        console.log("Nominativo:", nominativo);
